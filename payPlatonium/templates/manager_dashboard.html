<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="heading">Manager Dashboard</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="payment_id" class="label">Payment ID:</label>
                <select name="payment_id" class="select">
                    {% for payment in payments %}
                    <option value="{{ payment[0] }}">{{ payment[0] }} - {{ payment[1] }} - ${{ payment[2] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="status" class="label">Status:</label>
                <select name="status" class="select">
                    <option value="approved">Approve</option>
                    <option value="rejected">Reject</option>
                </select>
            </div>

            <div class="form-group">
                <label for="signature" class="label">Manager Signature:</label>
                <input type="file" name="signature" class="file">
            </div>

            <div class="form-group">
                <button type="submit" name="submit" class="button">Process Request</button>
            </div>
        </form>
    </div>
</body>
</html>
