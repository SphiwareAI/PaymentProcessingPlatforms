<!DOCTYPE html>
<html>
  <head>
    <title>User Dashboard</title>
  </head>
  <body>
    <h1>Welcome to your Dashboard</h1>
    <p>Here are your recent payments:</p>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Supplier Name</th>
          <th>Payment Amount</th>
          <th>Payment Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for payment in payments %}
          <tr>
            <td>{{ payment[0] }}</td>
            <td>{{ payment[1] }}</td>
            <td>{{ payment[2] }}</td>
            <td>{{ payment[3] }}</td>
            <td>{{ payment[4] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
